<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="search col-2">
                <h3>Search for a City:</h3>
                <input type="text" id="search-input"><br>
                <button onclick="search()" class="search-btn">Search</button>
                <div class="past-searches row">
                    <!-- Pull from local storage -->
                </div>
            </div>
            <div class="results col-9">
                <div class="results-today row">
                    <div class="today">
                    <!-- Pull from API -->
                    </div>
                </div>
                <div class="forecast-title row">
                </div>
                <div class="results-forecast row">
                    <div class="forecast-day col-2" id="forecast1">
                        <!-- Pull from API -->
                    </div>
                    <div class="forecast-day col-2" id="forecast2">
                        <!-- Pull from API -->
                    </div>
                    <div class="forecast-day col-2" id="forecast3">
                        <!-- Pull from API -->
                    </div>
                    <div class="forecast-day col-2" id="forecast4">
                        <!-- Pull from API -->
                    </div>
                    <div class="forecast-day col-2" id="forecast4">
                        <!-- Pull from API -->
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
